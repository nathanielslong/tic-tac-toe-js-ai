<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2 id="messages"></h2>
      <table>
        <tr class="container">
          <td id="sq1" class="square clickable"></td>
          <td id="sq2" class="square left-right clickable"></td>
          <td id="sq3" class="square clickable"></td>
        </tr>
        <tr class="container">
          <td id="sq4" class="square top-bottom clickable"></td>
          <td id="sq5" class="square borders clickable"></td>
          <td id="sq6" class="square top-bottom clickable"></td>
        </tr>
        <tr class="container">
          <td id="sq7" class="square clickable"></td>
          <td id="sq8" class="square left-right clickable"></td>
          <td id="sq9" class="square clickable"></td>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
