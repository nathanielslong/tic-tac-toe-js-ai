<html>
  <head>
    <title>Tic-Tac-Toe AI</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
  </head>

  <body>
    <div class="main-container">
      <div class="scoreboard">
        <div class="score">Your wins: <span class="human-score">0</span></div>
        <div class="score">Computer wins: <span class="robot-score">0</span></div>
        <div class="score">Draws: <span class="draw-score">0</span></div>
      </div>
      <div class="title">Tic Tac Toe</div>
      <div class="board">
        <!-- data-index following cell divs represents cell index in 1D array representation -->
        <div class="cell" data-index = "0" ></div>
        <div class="cell" data-index = "1" ></div>
        <div class="cell" data-index = "2" ></div>
        <div class="cell" data-index = "3" ></div>
        <div class="cell" data-index = "4" ></div>
        <div class="cell" data-index = "5" ></div>
        <div class="cell" data-index = "6" ></div>
        <div class="cell" data-index = "7" ></div>
        <div class="cell" data-index = "8" ></div>
      </div>

      <div class="control">
        <!-- div.intial displays the starting controls -->
        <div class="initial">
          <div class="difficulty">
            <h1 class="title">Choose your difficulty!</h1>
            <span class="level not-selected" id="random">Random</span>
            <span class="level not-selected" id="novice">Novice</span>
            <span class="level not-selected" id ="optimal">Optimal!</span>
          </div>

          <div class="start">Start</div>
        </div>

        <!-- div.ingame displays in-game messages and controls -->
        <div class="ingame" id="human">Make a move!</div>
        <div class="ingame" id="ai">
          <img src="imgs/robot.png" id="robot" class="robot" />
          <p>Wait for the computer to play!</p>
        </div>
        <div class="ingame" id="won">You won !</div>
        <div class="ingame" id="lost">You lost !</div>
        <div class="ingame" id="draw">It's a Draw</div>
      </div>
      <div class="messages"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/human.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/ai.js"></script>
    <script src="assets/js/control.js"></script>
  </body>
</html>
